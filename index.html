<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora de IMC</title>
  </head>
  <body>
    <div class="container">
      <div class="calc-container">
        <div class="header">
          <h1>Calculadora de IMC</h1>
        </div>
        <!-- Adicionado id para facilitar a seleção no JavaScript -->
        <form id="imcForm">
          <div class="box">
            <input
              type="number"
              id="altura"
              name="altura"
              placeholder="Altura (ex: 1.75)"
              step="any"
              required
            />

            <input
              type="number"
              id="peso"
              name="peso"
              placeholder="Peso (ex: 78)"
              step="any"
              required
            />
          </div>
          <div class="button">
            <button type="submit" aria-label="Calcular IMC">Calcular</button>
          </div>
        </form>
        <div class="result-container hide">
          <div class="resultado">
            <p>Seu IMC é: <span class="result">--</span></p>
          </div>
          <div class="table">
            <div class="theader">
              <p>IMC (kg/m²)</p>
              <p>Classificação</p>
            </div>
            <div class="tbody">
              <div class="table-data">
                <p>Menor que 18,5</p>
                <p>Abaixo do peso</p>
              </div>
              <div class="table-data">
                <p>18,5 a 24,9</p>
                <p>Peso normal</p>
              </div>
              <div class="table-data">
                <p>25 a 29,9</p>
                <p>Sobrepeso</p>
              </div>
              <div class="table-data">
                <p>30 a 34,9</p>
                <p>Obesidade grau I</p>
              </div>
              <div class="table-data">
                <p>35 a 40</p>
                <p>Obesidade Grau II</p>
              </div>
              <div class="table-data">
                <p>Maior que 40</p>
                <p>Obesidade Grau III</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p class="made">
        Desenvolvido por
        <a href="https://github.com/EriveltonArruda"> Erivelton Rodrigues</a>
      </p>
    </footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
